<!DOCTYPE html>
<html>

<head>
    <title>
        <%= '[dev] ' + htmlWebpackPlugin.options.title %>
    </title>
    <link href="https://unpkg.com/@master/normal.css" rel="stylesheet">
    <script src="https://unpkg.com/@master/style@1.0.0-beta.19"></script>
    <script src="https://unpkg.com/@master/styles@1.0.0-beta.56"></script>
</head>

<body>
    <div class="max-width:750 p:50 mx:auto justify-content:start! grid-cols:4! gap:60;20">
        <div class="d:flex flex:col w:full align-items:center">
            <code class="f:12">animation:ping</code>
            <div class="d:flex mt:25 justify-content:center">
                <div
                     class="@duration:1s @iteration-count:infinite animation:ping b:1;solid;blue-60 bg:blue-60/.1 p:30 round">
                </div>
            </div>
        </div>
        <div class="d:flex flex:col w:full align-items:center">
            <code class="f:12">animation:fade</code>
            <div class="d:flex mt:25 justify-content:center">
                <div
                     class="@duration:1s @iteration-count:infinite animation:fade b:1;solid;blue-60 bg:blue-60/.1 p:30 r:5">
                </div>
            </div>
        </div>
        <div class="d:flex flex:col w:full align-items:center">
            <code class="f:12">animation:flash</code>
            <div class="d:flex mt:25 justify-content:center">
                <div
                     class="@duration:1s @iteration-count:infinite animation:flash b:1;solid;blue-60 bg:blue-60/.1 p:30 r:5">
                </div>
            </div>
        </div>
        <div class="d:flex flex:col w:full align-items:center">
            <code class="f:12">animation:heart</code>
            <div class="d:flex mt:25 justify-content:center">
                <div
                     class="@duration:1s @iteration-count:infinite animation:heart b:1;solid;blue-60 bg:blue-60/.1 p:30 r:5">
                </div>
            </div>
        </div>
        <div class="d:flex flex:col w:full align-items:center">
            <code class="f:12">animation:jump</code>
            <div class="d:flex mt:25 justify-content:center">
                <div
                     class="@duration:1s @iteration-count:infinite animation:jump b:1;solid;blue-60 bg:blue-60/.1 p:30 r:5">
                </div>
            </div>
        </div>
        <div class="d:flex flex:col w:full align-items:center">
            <code class="f:12">animation:pulse</code>
            <div class="d:flex mt:25 justify-content:center">
                <div
                     class="@duration:1s @iteration-count:infinite animation:pulse b:1;solid;blue-60 bg:blue-60/.1 p:30 r:5">
                </div>
            </div>
        </div>
        <div class="d:flex flex:col w:full align-items:center">
            <code class="f:12">animation:rotate</code>
            <div class="d:flex mt:25 justify-content:center">
                <div
                     class="@duration:1s @iteration-count:infinite animation:rotate b:1;solid;blue-60 bg:blue-60/.1 p:30 r:5">
                </div>
            </div>
        </div>
        <div class="d:flex flex:col w:full align-items:center">
            <code class="f:12">animation:shake</code>
            <div class="d:flex mt:25 justify-content:center">
                <div
                     class="@duration:1s @iteration-count:infinite animation:shake b:1;solid;blue-60 bg:blue-60/.1 p:30 r:5">
                </div>
            </div>
        </div>
        <div class="d:flex flex:col w:full align-items:center">
            <code class="f:12">animation:zoom</code>
            <div class="d:flex mt:25 justify-content:center">
                <div
                     class="@duration:1s @iteration-count:infinite animation:zoom b:1;solid;blue-60 bg:blue-60/.1 p:30 r:5">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
